<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scaffolding</title>
    <base href="http://www.html-md.mock/">
    <link rel="stylesheet" media="screen" type="text/css" href="mock.css" />
    <style type="text/css">
      /* CSS comment */
      /*
         CSS
         multi-line
         comment
       */
      .do-nothing {}
    </style>
    <script type="text/javascript" src="mock.js"></script>
    <script type="text/javascript">
      // JavaScript comment
      /* JavaScript alternative comment */
      /*
       * JavaScript
       * multi-line
       * comment
       */
      /**
       * JavaScript
       * alternative
       * multi-line
       * comment
       */
      function doNothing() {}
    </script>
  </head>
  <body>
    <!-- HTML comment -->
    <!--
      HTML
      multi-line
      comment
    -->
    <noscript>noscript: hidden</noscript>
    <script>script: hidden</script>
    <style>style: hidden</style>
    <title>title: hidden</title>
    <menu>menu: hidden</menu>
    <command>command: hidden</command>
    <details>
      <summary>summary</summary>
      details: hidden
    </details>
    <details open>
      <summary>summary</summary>
      details: visible
    </details>
    <aside>aside</aside>
    <address>address</address>
    <section>section</section>
    <nav>nav</nav>
    <header>header</header>
    <footer>footer</footer>
    <article>article</article>
    <hgroup>hgroup</hgroup>
  </body>
</html>
